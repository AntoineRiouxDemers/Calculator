<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
</head>

<body>
  <div id="main">
    <div id="topContent">
      <div id="showMath">
        answer
      </div>
    </div>
    <div id="bottomContent">
      <table class="table">
        <tr class="row">
          <td class="inputs" id="clear">AC</td>
          <td class="inputs symbols" id="NegativePositive">-/+</td>
          <td class="inputs symbols" id="Percentage">%</td>
          <td class="inputs symbols" id="divide">รท</td>
        </tr>
        <tr class="row">
          <td class="inputs" id="seven">7</td>
          <td class="inputs" id="eight">8</td>
          <td class="inputs" id="nine">9</td>
          <td class="inputs symbols" id="multiply">X</td>
        </tr>
        <tr class="row">
          <td class="inputs" id="four">4</td>
          <td class="inputs" id="five">5</td>
          <td class="inputs" id="six">6</td>
          <td class="inputs symbols" id="substract">-</td>
        </tr>
        <tr class="row">
          <td class="inputs" id="one">1</td>
          <td class="inputs" id="two">2</td>
          <td class="inputs" id="three">3</td>
          <td class="inputs symbols" id="add">+</td>
        </tr>
        <tr class="row">
          <th colspan="3" class="inputs" id="zero">0</th>
          <td class="inputs symbols" id="comma">,</td>
        </tr>
      </table>


    </div>
  </div>
</body>

</html>
