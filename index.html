<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
</head>

<body>
  <div id="main">
    <div id="topContent">
      <div id="showMath">0</div>
    </div>
    <div id="bottomContent">
      <table class="table">
        <tr class="row">
          <td class="inputs clear" onclick="" id="clear">AC</td>
          <td class="inputs negative" onclick="" id="NegativePositive">-/+</td>
          <td class="inputs percentage" onclick="" id="percentage">%</td>
          <td class="inputs operators" onclick="" id="divide">รท</td>
        </tr>
        <tr class="row">
          <td class="inputs numbers" onclick="" id="seven">7</td>
          <td class="inputs numbers" onclick="" id="eight">8</td>
          <td class="inputs numbers" onclick="" id="nine">9</td>
          <td class="inputs operators" onclick="" id="multiply">X</td>
        </tr>
        <tr class="row">
          <td class="inputs numbers" onclick="" id="four">4</td>
          <td class="inputs numbers" onclick="" id="five">5</td>
          <td class="inputs numbers" onclick="" id="six">6</td>
          <td class="inputs operators" onclick="" id="substract">-</td>
        </tr>
        <tr class="row">
          <td class="inputs numbers" onclick="" id="one">1</td>
          <td class="inputs numbers" onclick="" id="two">2</td>
          <td class="inputs numbers" onclick="" id="three">3</td>
          <td class="inputs operators" onclick="" id="add">+</td>
        </tr>
        <tr class="row">
          <td colspan="2" class="inputs numbers" onclick="" id="zero">0</td>
          <td class="inputs numbers" onclick="" id="dot">.</td>
          <td class="inputs operators" onclick="" id="equals">=</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="./javascript.js"></script>
</body>

</html>
